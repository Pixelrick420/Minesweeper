<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1>MINESWEEPER</h1>
      <div class="sizeslider">
        <span>Grid size: <span id="sizeval">8x8</span></span>
        <input
          type="range"
          min="5"
          max="20"
          value="8"
          class="slider"
          id="gridsize"
        />
      </div>
      <div class="stats">
        <div class="moves">Flags left: 10</div>
        <div class="time">Time: 0:00:00</div>
      </div>
      <div id="board" class="board"></div>
      <div class="gameover">You won</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
